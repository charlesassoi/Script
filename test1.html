<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <div  class="main">
            <div class="gfg">
                <p>Geeksforgeeks</p>
            </div>
            <div class="custom wrapper">
                <div>
                    <h2 class="projTitle">Price Range Slider</h2>
                </div>
                <div class="price input container">
                    <div class="Price field">
                        <div class="maximum price">
                            <span>Maximum price</span>
                            <input class="maximum" type="number" value="2500">

                        </div>
                        <div class="minimum price">
                            <span>minimum price</span>
                            <input class="minimum" type="number" value="8500">
                        </div>

                    </div>

                </div>
                <div class="slider container">
                    <div class="slider price"></div>
                </div>
                <!--slider-->
                <div class="range input">
                    <input class="range max" value="8500" max="10000" min="0" step="1">
                    <input class="min range" value="2500" max="10000" min="0" step="1">
                </div>
                
            </div>
            <script src="script.js"></script>
        </div>
    </body>
</html>
